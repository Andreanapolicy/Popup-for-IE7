<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" href="./style/popup.css">
    </head>
    <body>
        <div class="b-popup">
            <div class="b-popup__container b-popup__container_indent">
                <div class="b-popup__preloader">
                    <img src="image/icons/preloader.png" class="b-popup__preloader_image" alt="preloader"/>
                </div>
                <ul class="b-popup__list">
                    <li class="b-popup__element b-popup__element_xls b-popup__element_list-icon">
                        Платные фри курсы
                    </li>
                    <li class="b-popup__element b-popup__element_folder b-popup__element_list-icon">
                        <span class="b-popup__icon_folder b-popup__icon_folder_open"></span>Учебные курсы
                    </li>
                    <li class="b-popup__element b-popup__element_project b-popup__element_list-icon">
                        <span class="b-popup__icon_folder b-popup__icon_folder_close"></span>Учебные курсы
                    </li>
                    <li class="b-popup__element_list-icon">
                        <span class="b-popup__element b-popup__element_shared-project"><span class="b-popup__icon_folder b-popup__icon_folder_open"></span>Учебные курсы</span>
                        <ul class="b-popup__list">
                            <li class="b-popup__element b-popup__element_doc b-popup__element_list-icon">
                                Учебные не курсы
                            </li>
                            <li class="b-popup__element b-popup__element_meeting b-popup__element_list-icon">
                                Аффыы
                            </li>
                            <li class="b-popup__element b-popup__element_ppt b-popup__element_list-icon">
                                Аффыы
                            </li>
                            <li class="b-popup__element b-popup__element_unknown b-popup__element_list-icon">
                                Аффыы
                            </li>
                            <li class="b-popup__element_list-icon">
                                <span class="b-popup__element b-popup__element_project"><span class="b-popup__icon_folder b-popup__icon_folder_open b-popup__element_list-icon"></span>Учебные курсы </span>
                                <ul class="b-popup__list">
                                    <li class="b-popup__element b-popup__element_ppt b-popup__element_list-icon b-popup__element_active">
                                        Аффыы
                                    </li>
                                    <li class="b-popup__element b-popup__element_unknown b-popup__element_list-icon">
                                        Аффыы
                                    </li>
                                </ul>
                            </li>
                            <li class="b-popup__element b-popup__element_unknown b-popup__element_list-icon">
                                Аффыы
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <button class="b-popup__button">Выбрать</button>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
